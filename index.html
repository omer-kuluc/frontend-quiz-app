<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
 
  <title>Frontend Quiz App</title>

  <link rel="stylesheet" href="assets/css/quiz-app.css">
  <script src="assets/js/quiz-app.js" defer></script>

</head>

<body>
  <!--container starts-->
  <div class="container">
    <div class="header">
      <div class="topicSection">
      </div>
      <div class="header-images">
        <div class="themeOptions">
          <label>
            <span><img src="assets/img/light-theme.svg" alt="Light Mode Icon"></span>
            <input class="switch" type="checkbox" id="themeChange">
            <span><img src="assets/img/dark-theme.svg" alt="Dark Mode Icon"></span>
          </label>
        </div>
      </div>
    </div>
  <!--inner-container starts-->
    <div class="inner-container">
      <!--quiz section starts-->
      <div class="intro">
        <div class="header-part">
          <h1>Welcome to the </h1><span>Frontend Quiz!</span>
          <p class="intro-text">Pick a subject to get started.</p>
        </div>
        <div class="quiz-options-card">
          <div class="card">
            <img src="assets/img/html-icon.svg" alt="">
            <p class = "area-text">HTML</p>
          </div>
          <div class="card">
            <img src="assets/img/css-icon.svg" alt="">
            <p class = "area-text">CSS</p>
          </div>
          <div class="card">
            <img src="assets/img/javascript-icon.svg" alt="">
            <p class = "area-text">JavaScript</p>
          </div>
          <div class="card">
            <img class="access-img" src="assets/img/accessibility-icon.svg" alt="">
            <p class = "area-text">Accessibility</p>
          </div>
        </div>
      </div>
      <!--quiz section ends-->
   </div>
   <!--inner-container ends-->
    <div class="question-area">
      <div class="inner-question">

      </div>
    </div>

</div>

  <!--container ends-->

</body>
</html>
